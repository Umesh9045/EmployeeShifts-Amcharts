<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Time Chart</title>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Employee Shift Time Calculator</h1>

            <div id="weekdaySubmit">
                <label for="weekdays">Choose a day:</label>
                <select id="weekdays" name="weekdays">
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                <button onclick="readValue()">Submit</button>
            </div>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div id="timeSlotsContainer"></div>
        </div>
        <div>
            <div id="displayDay"></div>
            <div id="chart-container">
                <div id="myChart"></div>
                <div id="breakChart"></div>
            </div>
        </div>

        <!-- <div id="legend">
            <h3>Time Categories</h3>
            <ul>
                <li><span class="color-box" style="background-color: green;"></span>Attended Time</li>
            </ul>
        </div> -->
    </div>

    <script src="index1.1.1.js"></script>
</body>

</html>
